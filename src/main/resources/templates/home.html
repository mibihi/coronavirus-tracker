<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>CoronaVirus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">




<h1>Coronavirus Tracker Application</h1>
<p> This application lists the current number of cases reported accross the globe</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of Today.</p>
    <hr class="my-4">
    <p>
    <span>
       New cases reported since previous day
    </span>
        <span th:text="${totalNewCases}"></span>
    </p>


</div>
<table class="table">
    <thead>
    <TR>
        <td>State</td>
        <td>Country</td>
        <td>Total cases</td>
        <td>Changes Since Last Day</td>


    </TR>
    </thead>
    <tbody>
    <tr th:each="country: ${locationStats}">
        <td th:text="${country.getState()}"></td>
        <td th:text="${country.getCountry()}"></td>
        <td th:text="${country.getLatestTotal()}">0</td>
        <td th:text="${country.diffFromPrevDay}">0</td>


    </tr>
    </tbody>
</table>
</div>
</body>
</html>
